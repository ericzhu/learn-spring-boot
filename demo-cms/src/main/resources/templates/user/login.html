<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">
		<div class="raw">
			<div class="col-md-6 col-md-offset-3 text-center">
				<div th:if="${param.error}" class="alert alert-danger alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
					<p>Failed to login</p>
				</div>
				<div th:if="${param.logout}" class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
					<p>Logged out successfully</p>
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<h1 th:text="#{login.form.title}"></h1>

					<form id="loginForm" class="text-left" th:action="@{/login}" method="post" th:object="${loginForm}">

						<div class="form-group">
							<label for="username" th:text="#{login.form.username}"></label> <input type="text" id="username" class="form-control" th:field="*{username}" />
						</div>

						<div class="form-group">
							<label for="password" th:text="#{login.form.password}"></label> <input type="password" id="password" class="form-control" th:field="*{password}" />
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary" th:text="#{login.form.submit.text}"></button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: before-body-scripts"></div>
</body>
</html>
