<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
					<h1 th:text="#{contact.form.title}"></h1>
					<form id="contactForm" class="text-left" th:action="@{/contact}" method="post" th:object="${feedback}">

						<div class="form-group">
							<label for="email" th:text="#{contact.form.email}"></label> <input type="email" id="email" class="form-control" th:field="*{email}" />
						</div>

						<div class="form-group">
							<label for="email" th:text="#{contact.form.name}"></label> <input type="text" id="name" class="form-control" th:field="*{name}" />
						</div>

						<div class="form-group">
							<label for="email" th:text="#{contact.form.feedback}"></label> <input type="text" id="feedback" class="form-control" th:field="*{feedback}" />
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary" th:text="#{contact.form.submit.text}"></button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: before-body-scripts"></div>
</body>
</html>
